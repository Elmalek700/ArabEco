<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArabEco Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(-45deg, #001f3f, #002b5c, #003366, #001f3f);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    header {
      padding: 40px 20px;
      animation: fadeIn 2s ease;
    }
    header img {
      width: 120px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      transition: transform 0.5s;
    }
    header img:hover {
      transform: rotate(5deg) scale(1.05);
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 2.5em;
      animation: slideIn 1.5s ease;
    }
    p {
      font-size: 1.2em;
      color: #d0e6ff;
      animation: fadeInUp 2s ease;
    }
    .buttons {
      margin: 30px 0;
      animation: fadeInUp 2.2s ease;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 14px 24px;
      background: #0066cc;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.1em;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .buttons a:hover {
      background: #004080;
      transform: translateY(-3px);
    }
    section {
      padding: 60px 20px;
      animation: fadeInUp 2.5s ease;
    }
    section h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #66b2ff;
    }
    section p {
      font-size: 1.1em;
      margin: 10px 0;
    }
    footer {
      padding: 20px;
      background: rgba(0,0,0,0.5);
      font-size: 0.9em;
      animation: fadeIn 3s ease;
    }
    footer a {
      color: #66b2ff;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s;
    }
    footer a:hover {
      color: #ffffff;
    }
    /* Animations */
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    @keyframes fadeInUp { from {opacity: 0; transform: translateY(30px);} to {opacity: 1; transform: translateY(0);} }
    @keyframes slideIn { from {opacity: 0; transform: translateX(-50px);} to {opacity: 1; transform: translateX(0);} }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/k5XHJzff/file-000000000920620ab2bbb79cce40b975.png" alt="ArabEco Logo">
    <h1>ArabEco Bot</h1>
    <p>بوت اقتصادي وإداري مميز لتطوير سيرفرك ✨</p>
  </header>

  <div class="buttons">
    <a href="https://discord.com/oauth2/authorize?client_id=1416915703067316384&scope=bot&permissions=8">➕ أضف البوت</a>
    <a href="https://discord.gg/yourserver">🌐 سيرفر الدعم</a>
  </div>

  <section>
    <h2>مميزات البوت</h2>
    <p>⚡ نظام عملة اقتصادية (Eco Coin)</p>
    <p>🎁 أوامر يومية وجوائز</p>
    <p>🛡️ إدارة السيرفر بسهولة</p>
    <p>📊 إحصائيات وتفاعل ممتع</p>
  </section>

  <footer>
    <a href="privacy.html">Privacy Policy</a> | 
    <a href="terms.html">Terms of Service</a>
  </footer>
</body>
</html>
